            border-radius: 8px;
            margin: 20px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
            visibility: hidden; /* Initially hidden */
            flex: 0 0 calc(33.33% - 40px); /* Adjust the width for three cards in a row */
            transition: transform 0.5s;
            background: #fff;
        }
        
        .card:hover {
            transform: scale(1.05) rotate(3deg);
        }
        
        .card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .card a {
            text-decoration: none;
